<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки - MIRWANA.RU</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0d0d0d, #3e0000, #1a1a1a);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #800000;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #660000;
        }

        h1 {
            font-size: 40px;
            margin-top: 50px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; /* Увеличенный промежуток между блоками */
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
        }

        .link-box {
            width: 100%;
            padding: 20px; /* Увеличенный размер */
            background-color: #7a0000;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Плавное затемнение */
        }

        .link-box:hover {
            background-color: #5a0000; /* Темнее при наведении */
        }

        .link-box a {
            color: white;
            text-decoration: none;
        }

        .link-box a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Кнопка "На главную" -->
    <a href="/" class="back-to-home">На главную</a>

    <!-- Заголовок -->
    <h1>Ссылки на соц. сети Мирваны</h1>

    <!-- Контейнер с соц. сетями -->
    <div class="links-container">
        <div class="link-box">Instagram: <a href="https://instagram.com/ваш_линк" target="_blank">/ссылка на инст/</a></div>
        <div class="link-box">Telegram: <a href="https://t.me/ваш_линк" target="_blank">/ссылка на телеграм/</a></div>
        <div class="link-box">TikTok: <a href="https://tiktok.com/@ваш_линк" target="_blank">/ссылка на тикток/</a></div>
        <div class="link-box">Twitch: <a href="https://twitch.tv/ваш_линк" target="_blank">/ссылка на твич/</a></div>
        <div class="link-box">YouTube: <a href="https://youtube.com/ваш_линк" target="_blank">/ссылка на ютуб/</a></div>
    </div>
</body>
</html>
